<section class="row1">
    <div id="puntuation">
        <div class="container barLikes">
                <div class="like">
                    <!--(click)="like()"-->
                    <a (click)="like()" [(ngModel)]="likeBarWidth"><fa-icon [icon]="likeStyle"></fa-icon></a>{{eventL.totalLikes}}
                </div>
                <div class="barGraph">
                    <div id="bar">
                        <div id="likeArea" [style.width.%]="likeBarWidth"></div>
                        <div id="dislikeArea" [style.width.%]="dislikeBarWidth"></div>
                    </div>
                </div>
                <div class="dislike">
                    {{eventL.totalDislikes}}<a (click)="dislike()" [(ngModel)]="dislikeBarWidth"><fa-icon [icon]="dislikeStyle"></fa-icon></a>
                </div>
        </div>
    </div>
</section>
