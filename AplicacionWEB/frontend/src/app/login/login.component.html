<div id="back">
    <canvas id="canvas" class="canvas-back"></canvas>
    <div class="backRight">    
    </div>
    <div class="backLeft">
    </div>
  </div>
  
  <div id="slideBox">
    <div class="topLayer">

      <div class="left">
        <div class="content">
          <h2>Crear Cuenta</h2>
          <form id="form-signup" method="post" action="/register">
            <div class="form-element form-stack">
              <label for="email" class="form-label">Email</label>
              <input [(ngModel)]="email" id="email" type="email" name="email">
            </div>
            <div class="form-element form-stack">
              <label for="username-signup" class="form-label">Usuario</label>
              <input [(ngModel)]="username" id="username-signup" type="text" name="username">
            </div>
            <div class="form-element form-stack">
              <label for="password-signup" class="form-label">Contraseña</label>
              <input   id="password-signup" type="password" name="encodedPassword" [(ngModel)]="password"> 
            </div>
            <div>
              <label for="cars">Elige el tipo de cuenta:</label>
              <select name="rol" id="rol" [(ngModel)]="rol">
                  <option selected value="BASE">Usuario</option>
                  <option value="ASO">Asociación (Tendrás que esperar a que un admin te valide)</option>
              </select>
            </div>
            <div class="form-element form-submit">
              <button (click)="register()" id="signUp" class="signup" type="submit" name="signup" value="User">Crear</button>
            </div>
          </form>
          <button id="goLeft" class="signup off">Iniciar Sesión</button> 
        </div>
      </div>

      <div class="right">
        <div class="content">
          <h2>Iniciar Sesión</h2>
          <form id="form-login" method="post" action="/login">
            <div class="form-element form-stack">
              <label for="username-login" class="form-label">Usuario</label>
              <input [(ngModel)]="username" id="username-login" type="text" name="username">
            </div>
            <div class="form-element form-stack">
              <label for="password-login" class="form-label">Contraseña</label>
              <input [(ngModel)]="password" id="password-login" type="password" name="password">
            </div>
            <div class="form-element form-submit">
              <button (click)="logIn()" id="logIn" class="login" type="submit" name="login">Entrar</button>
            </div>
          </form>
          <button id="goRight" class="login off" name="signup">Crear Cuenta</button>
        </div>
        
      </div>
    </div>
  </div>
