<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/validationView.css">
</head>
<body>
    <div id="container">
        <div id="success-box">
          <div class="face">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth happy"></div>
          </div>
          <div class="shadow scale"></div>
          <div class="message"><h1 class="alert">Permitir Cuenta<h1></div>
            <form action="/accepted/{{email}}" method="post">
                <input class="button-box green" type="submit" value="Enviar"></input>
                <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
        </div>
        <div id="error-box">
          <div class="face2">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth sad"></div>
          </div>
          <div class="shadow move"></div>
          <div class="message"><h1 class="alert">Rechazar cuenta</h1></div>
          <form action="/rejected/{{email}}" method="post">
            <input class="button-box red" type="submit" value="Enviar"></input>
            <input type="hidden" name="_csrf" value="{{token}}"/>
            <input type="hidden" name="email" value="{{email}}"/>
        </form>
        </div>
      </div>
      
</body>
</html>
