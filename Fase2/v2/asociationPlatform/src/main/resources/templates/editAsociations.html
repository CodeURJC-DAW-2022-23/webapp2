<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/table.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>

    <body class="sb-nav-fixed">

        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/"><img class="logo" src="/img/URJ_logo_BN_NEG_corona_roja.png" alt=""></a>

            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>

            <ul class="navbar-nav ms-auto ms-md-7 me-7 me-lg-7">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">Ajustes</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                            <form action="/logout" method="post">
                                <input type="submit" value="Cerrar Sesión" style="text-decoration:none;">
                                <input type="hidden" name="_csrf" value="{{token}}"/>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
            
        </nav>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">

                            <div class="sb-sidenav-menu-heading">Core</div>

                            <a class="nav-link" href="/admin/editarEventos">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Eventos
                            </a>

                            <a class="nav-link" href="/admin/adminAsoc">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Asociaciones
                            </a>
                            <a class="nav-link" href="/admin/editarUsuarios">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Usuarios
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">

                        <div class="small">Logged in as:</div>
                        {{#user}}{{username}}{{/user}}
                        
                    </div>
                    
                </nav>
            </div>


            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Editar asociación</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Editar asociación</li>
                        </ol>

                            <div class="container-fluid py-5">
                                <form class="py-5 px-2 mx-auto col-sm-10 col-md-7 col-lg-5" method="post" action="editAsoc/{{id}}">
                                    <h2>Editar asociación</h2>
                                    <hr/>
                                    <div class='d-sm-flex py-sm-2 row'>
                                        <div class='d-sm-flex py-sm-2'>
                                            <div class="form-group py-2 py-sm-0 col-sm-7 pe-sm-3">
                                                <label for="eventName">Nombre</label>
                                                <input type="text" class="form-control" id="name" name="name" value="{{#asociation}}{{name}}{{/asociation}}" />
                                            </div>
                                            <div class='d-sm-flex py-sm-2'>
                                                <div class="form-group py-2 py-sm-0 col-sm-7 pe-sm-3">
                                                    <label for='form-select'>Campus</label>
                                                    <select name="campus" class="form-select" aria-label="Default select example">
                                                        <option value="1">ALCORCÓN</option>
                                                        <option value="2">ARANJUEZ</option>
                                                        <option value="3">FUENLABRADA</option>
                                                        <option value="2">MÓSTOLES</option>
                                                        <option value="3">MADRID-VICALVARO</option>
                                                        <option value="2">MADRID-QUINTANA</option>
                                                    </select>
                                            </div>
                                            <div class='d-sm-flex py-sm-2'>
                                                <div class="form-group py-2 py-sm-0 col-sm-7 pe-sm-3">
                                                    <label for='form-select'>Facultad</label>
                                                    <select name="faculty" class="form-select" aria-label="Default select example">
                                                        <option value="1">Facultad de Artes y Humanidades</option>
                                                        <option value="2">Facultad de CC de la Educación y del Deporte y Estudios Interdisciplinares</option>
                                                        <option value="3">Facultad de Ciencias de la Comunicación</option>
                                                        <option value="2">Facultad de Ciencias de la Economía y de la Empresa</option>
                                                        <option value="3">Facultad de Ciencias de la Salud</option>
                                                        <option value="2">Facultad de Ciencias Jurídicas y Políticas</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class='d-sm-flex py-sm-2'>
                                                <div class="form-group py-2 py-sm-0 col-sm-7 pe-sm-3">
                                                    <label for="">Descripción</label>
                                                    <textarea type="text" class="form-control" id="description" name="description">{{#asociation}}{{description}}{{/asociation}}</textarea>
                                            </div>
                                            
                                    </div>

                                    <div class="d-flex py-2 w-100">
                                        <div class="flex-fill"></div>
                                        <button type="submit" class="btn btn-success px-4">Modificar</button>
                                        <input type="hidden" name="_csrf" value="{{token}}"/>
                                    </div>
                                </form>
                            </div>
                        
                        
                    
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; DAW Universidad Rey Juan Carlos 2023</div>
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/js/datatables-simple-demo.js"></script>
    </body>
</html>
