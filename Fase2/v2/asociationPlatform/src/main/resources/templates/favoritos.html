<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>User</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <!-- <link rel="stylesheet" href="/css/cards.css"> -->
        <link href="/css/styles.css" rel="stylesheet" />
        
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>

    <body class="sb-nav-fixed">

        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/"><img class="logo" src="/img/URJ_logo_BN_NEG_corona_roja.png" alt=""></a>

            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>

            <ul class="navbar-nav ms-auto ms-md-7 me-7 me-lg-7">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">Ajustes</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                            <form action="/logout" method="post">
                                <input type="submit" value="Cerrar Sesión" style="text-decoration:none;">
                                <input type="hidden" name="_csrf" value="{{token}}"/>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
            
        </nav>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">

                            <div class="sb-sidenav-menu-heading">Mi Cuenta</div>

                            <a class="nav-link" href="/miCuenta">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Cuenta
                            </a>

                            <div class="sb-sidenav-menu-heading">Favoritos</div>

                            <a class="nav-link" href="/miCuenta/favoritos">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Eventos Favoritos
                            </a>
                            
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">

                        <div class="small">Logged in as:</div>
                        {{#user}}{{username}}{{/user}}
                        
                    </div>
                    
                </nav>
            </div>


            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Favoritos</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Favoritos</li>
                        </ol>

                        <div class="row row-cols-1 row-cols-md-4 g-4">
                            {{#favoritesList}}
                            <div class="col">
                              <div class="card h-100">
                                <img src="https://imagenes.elpais.com/resizer/sE6109hW7QyrGSJTJ4xOx2lDo2U=/414x0/arc-anglerfish-eu-central-1-prod-prisa.s3.amazonaws.com/public/O6HT55I7NJMMJQQN3RIPCLQ3UQ.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">{{name}}</h5>
                                  <p class="card-text">{{description}}</p>
                                  <a href="/infoEvento/{{id}}" class="btn btn-sm btn-outline-primary">Más info</a>
                                  <a href="/eliminarFavoritos/{{id}}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                                </div>
                              </div>
                            </div>
                            {{/favoritesList}}

                        </div>
                       
                        
                    </div>     
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; DAW Universidad Rey Juan Carlos 2023</div>
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/js/datatables-simple-demo.js"></script>
    </body>
</html>
